<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f5f8ff, #ecf3ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wrapper {
      display: flex;
      width: 90%;
      max-width: 1200px;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
    }

    .left-section {
      flex: 1;
      padding: 60px 40px;
      background: linear-gradient(to bottom right, #f0f4ff, #e5f2ff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .left-section h1 {
      font-size: 30px;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .left-section p {
      color: #666;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .left-section img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .right-section {
      flex: 1;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-section h2 {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    .flashes {
      text-align: center;
      margin-bottom: 20px;
    }

    .flash {
      padding: 10px 20px;
      border-radius: 12px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .flash.success {
      background-color: #d4edda;
      color: #155724;
    }

    .flash.danger {
      background-color: #f8d7da;
      color: #721c24;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .form-group input {
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      width: 100%;
    }

    button {
      padding: 14px;
      background-color: black;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }

    button:hover {
      background-color: #222;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-link a {
      font-weight: bold;
      text-decoration: none;
      color: #000;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }
      .left-section, .right-section {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Left section -->
    <div class="left-section">
      <h1>Instant talent, Intelligent Hiring</h1>
      <p>Your 1st Screen Now in Auto-Pilot âœ¨</p>
      <img src="https://employer.mapout.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fslide2.afb47cee.png&w=1920&q=75" alt="Hiring Illustration" />
    </div>

    <!-- Right section -->
    <div class="right-section">
      <h2>Sign Up</h2>

      <!-- Flash messages -->
      <div class="flashes">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
      </div>

      <form method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <div class="login-link">
        Already have an account? <a href="{{ url_for('login') }}">Log in</a>
      </div>
    </div>
  </div>
</body>
</html>
