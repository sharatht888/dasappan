<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employer Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f5f8ff, #ecf3ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wrapper {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
        }

        .left-section {
            flex: 1;
            padding: 60px 40px;
            background: linear-gradient(to bottom right, #f0f4ff, #e5f2ff);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .left-section h1 {
            font-size: 30px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .left-section p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .left-section img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
        }

        .right-section {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-section h2 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .form-group input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .submit-btn {
            padding: 14px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #333;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link a {
            color: #000;
            font-weight: bold;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="left-section">
            <h1>Employer Access</h1>
            <p>Login to review interview performance and candidate insights.</p>
            <img src="https://employer.mapout.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fslide1.6d626f7d.png&w=1920&q=75" alt="Employer Login Illustration" />
        </div>
        <div class="right-section">
            <h2>Employer Login</h2>
                <!-- Flash Messages (Error Handling) -->
                {% with messages = get_flashed_messages(with_categories=True) %}
                  {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                  {% endfor %}
                {% endwith %}
            <form method="POST" action="{{ url_for('employer_login') }}">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
