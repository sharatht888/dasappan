<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interview Questions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f5f8ff, #ecf3ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wrapper {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
        }

        .left-section {
            flex: 1;
            padding: 60px 40px;
            background: linear-gradient(to bottom right, #f0f4ff, #e5f2ff);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .left-section h1 {
            font-size: 30px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .left-section p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .left-section img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
        }

        .right-section {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;
            max-height: 100vh;
        }

        .right-section h2 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .form-group textarea {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
        }

        .submit-btn {
            padding: 14px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="left-section">
            <div id="timer" style="font-size: 18px; font-weight: bold; text-align: center; margin-bottom: 20px; color: red;">Time Remaining: <span id="countdown">30:00</span></div>
            <h1>Interview Time</h1>
            <p>Please answer the following questions</p>
            <img src="https://www.surveylegend.com/wordpress/wp-content/uploads/2020/12/best-open-ended-questions.png" alt="Interview illustration" />
        </div>
        <div class="right-section">
            <h2>Answer the Questions</h2>
            <form method="POST" action="{{ url_for('interview')  }}">
                {% for question in questions%}
                <div class="form-group">
                    <label for="q{{ question.id }}">{{ loop.index }}. {{ question.question_text }}</label>
                    <textarea id="q{{ question.id }}" name="q{{ question.id }}" required></textarea>
                </div>
                {% endfor %}
                <button type="submit" class="submit-btn">Submit Answers</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const password = document.getElementById("password");
          const confirmPassword = document.getElementById("confirm_password");
          const form = document.querySelector("form");
      
          function validatePasswords() {
            if (password.value === confirmPassword.value) {
              confirmPassword.setCustomValidity(""); // Valid input
            } else {
              confirmPassword.setCustomValidity("Passwords do not match.");
            }
          }
      
          // Validate passwords on input change
          password.addEventListener("input", validatePasswords);
          confirmPassword.addEventListener("input", validatePasswords);
      
          form.addEventListener("submit", function (event) {
            validatePasswords();
            if (!confirmPassword.validity.valid) {
              event.preventDefault(); // Prevent form submission if passwords don't match
            }
          });
        });
        document.addEventListener("DOMContentLoaded", function () {
            let timeLeft = 30 * 60; // 30 minutes in seconds
            const countdownEl = document.getElementById("countdown");
            const form = document.querySelector("form");
        
            function updateTimer() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                countdownEl.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("Time's up! Submitting the form now.");
                    form.submit(); // Automatically submit the form when time expires
                } else {
                    timeLeft--;
                }
            }
        
            const timerInterval = setInterval(updateTimer, 1000);
        });
        document.addEventListener("DOMContentLoaded", function () {
            let timeLeft = 30 * 60; // 30 minutes in seconds
            const countdownEl = document.getElementById("countdown");

            function updateTimer() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                countdownEl.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    window.location.href = "/failure"; // Redirect to failure page
                } else {
                    timeLeft--;
                }
            }

            const timerInterval = setInterval(updateTimer, 1000);
        });
      </script>
</body>
</html>
